<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://bootswatch.com/slate/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Incremental Counter</title>
  </head>
  <body>
    <div class="container">
      <h1>Incremental Counter</h1>

      <form id="countup">
        <div class="form-group">
          <input id="limit" type="text" placeholder="enter  a limit">
          <input id="counter" type="text" placeholder="enter  an increment">
        </div>
        <button type="submit" class="btn btn-danger">Count!</button>
      </form>


      <div id="result">

      </div>

    </div>
  </body>
</html>
